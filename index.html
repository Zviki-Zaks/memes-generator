<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator - Zviki</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="onInit()">
    <header class="main-header page-layout">
        <div class="header-container header-layout">
            <div class="logo"><img class="logo-img" src="images/LOGO.png"></div>
            <button class="nav-btn" onclick="onNavToggle()">&#9776</button>
            <nav class="main-nav">
                <ul>
                    <li><a class="main-nav-link link1" href="#gallery" onclick="onNavLink(this)">Gallery</a></li>
                    <li><a class="main-nav-link link2" href="#about" onclick="onNavLink(this)">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content page-layout">
        <div class="gallery-container main-layout" id="gallery">
            <section class="gallery-controller">
                <input list="search-keyword" name="filter-imgs" id="filter-imgs" placeholder="Enter search keyword">
                <label class="btn search-btn" for="filter-imgs" onclick="onSearch()"><img src="ICONS/search-icon.png"></label>
                <datalist id="search-keyword">
                    <!-- <option value="funny"></option> -->
                </datalist>
                <section class="keywords" >
                    <!-- <span class="keyword" onclick="onKeyword()">funny</span> -->
                </section>
                <button class="btn more-keywords-btn">more...</button>
            </section>

            <section class="imgs-gallery">
                <!-- <div class="img-card" onclick="selectImg()"><img src="images/meme-imgs (square)/1.jpg"></div> -->
            </section>

            <section class="about-container" id="about">
                <div class="about-img"><img src="images/meme-imgs (square)/9.jpg"></div>
                <h3 class="about-title">Zviki Zaks</h3>
                <p class="about-p">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic possimus alias eos,
                    magni
                    vel nulla nihil ipsam delectus laborum porro inventore corporis, id molestias facilis? Quos sequi
                    perspiciatis amet quasi.
                </p>
                <nav class="social-nav">
                    <a class="git-hub" href="#"><img src="ICONS/github-logo.png"></a>
                </nav>
            </section>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="editor-canvas" width="500" height="500"></canvas>
            </div>
            <section class="editor-control">
                <input type="text" name="txt-line" placeholder="Enter text" onkeyup="onTxt()">
                <button class="replace-btn btn" onclick="onReplaceLine()">&#8645</button>
                <button class="move-up-btn btn" onclick="onMoveLine('+')">⬆️</button>
                <button class="move-down-btn btn" onclick="onMoveLine('-')">⬇️</button>
                <button class="move-left-btn btn" onclick="onMoveLine('L')">Left</button>
                <button class="move-center-btn btn" onclick="onMoveLine('C')">Center</button>
                <button class="move-right-btn btn" onclick="onMoveLine('R')">Right</button>
                <button class="add-txt-line-btn btn" onclick="addLine()">➕</button>
                <button class="delete-line-btn btn" onclick="onDeleteLine()">❌</button>
                <button class="increase-font-btn btn" onclick="onFontSize('+')">Increase</button>
                <button class="decrease-font-btn btn" onclick="onFontSize('-')">Decrease</button>
                <input type="color" class="color-btn btn" name="color" onchange="onColorChoice()">
            </section>
        </div>
    </main>

    <footer class="main-footer page-layout">
        <div class="logo"><img class="logo-img" src="images/LOGO.png"></div>
        <p class="p-footer">Feb' 2022</p>
    </footer>

    <script src="js/memes-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
